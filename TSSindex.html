<!doctype html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="TSSmain.css">
    <link rel="stylesheet" type="text/css" href="TSShover.css">
    <link rel="stylesheet" type="text/css" href="TSSimages.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>T Shirt Shop</title>
  </head>

  <body>

    <main>

<!-- ************************** PANEL LEFT ********************************* -->
      <div class="panel1">
        <div class="display">
          <div class="rotateButton">
            <p><i class="fa fa-undo" aria-hidden="true"></i></P>
          </div>
          <div class="shirt"></div>
        </div>

        <ul class="menuTray">
          <li class="box1">
            <p><i class="fa fa-exchange" aria-hidden="true"></i></p>
          </li>
          <li class="box2">
            <p><i class="fa fa-heart-o" aria-hidden="true"></i></p>
          </li>
          <li class="box3">
            <p><font face="Lucida Console, Monaco, monospace">XL</font></p>
            <div class="sizeMenu">
              <p class="sizeXL"><i class="fa fa-folder-o" aria-hidden="true"></i></p>
              <p class="XLtag">XL</p>
              <p class="sizeL"><i class="fa fa-folder-o" aria-hidden="true"></i></p>
              <p class="Ltag">L</p>
              <p class="sizeM"><i class="fa fa-folder-o" aria-hidden="true"></i></p>
              <p class="Mtag">M</p>
              <p class="sizeS"><i class="fa fa-folder-o" aria-hidden="true"></i></p>
              <p class="Stag">S</p>
              <div class="sizeTriangleDown"></div>
              <div class="sizeTriangleDown2"></div>
            </div>
          </li>
          <li class="box4">
            <div class="color1"></div>
            <div class="colorMenu">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
              <div class="color4"></div>
              <div class="colorTriangleDown"></div>
              <div class="colorTriangleDown2"></div>
            </div>
          </li>
          <li class="box5">
            <p><i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
          </li>
        </ul>

        <div class="textTray">
          <h3 id="productName">Save my trees</h3>
          <h3 id="productPrice">$29</h3>
        </div>
      </div>

<!-- ************************ PANEL CENTER ********************************* -->
